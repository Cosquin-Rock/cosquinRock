<div class="calendar-container" *ngIf="currentDay === 14" style="text-align: left; margin: 0 auto;">
  <div class="calendar-day-label">14</div>
  <full-calendar *ngIf="pluginsReady14" [options]="calendarOptions14"></full-calendar>
</div>
<div class="calendar-container" *ngIf="currentDay === 15" style="text-align: left; margin: 0 auto;">
  <div class="calendar-day-label">15</div>
  <full-calendar *ngIf="pluginsReady15" [options]="calendarOptions15"></full-calendar>
</div>
