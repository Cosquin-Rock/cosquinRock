<div class="bands-container">
  <label class="band-pill" *ngFor="let b of bands" 
         [class.selected]="b.selected"
         [ngStyle]="getSelectedStyle(b)">
    <input type="checkbox" [(ngModel)]="b.selected" (change)="onSelectionChange()" [attr.aria-label]="'select-band-' + b.title" />
    <span class="band-title">{{ b.title }}</span>
  </label>
</div>
<div class="continue-wrap">
  <button class="btn-continuar" (click)="continue()">Continuar</button>
</div>
